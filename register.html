<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <script src="https://kit.fontawesome.com/0626c7a1f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    
  
</head>

<body>
    <form action="./login.html" class="formulario">
    <h1>Registrate</h1>
    <div class="contenedor">

        <div class="input-contenedor">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo" required>

        </div>

        <div class="input-contenedor">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electronico" required>

        </div>

        <div class="input-contenedor">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="Contraseña" required>

        </div>
        <input  type="submit" value="Registrate" class="button">
        
        <p>Al registrarte, aceptas nuestras condiciones de uso y politicas de privacidad</p>
        <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesion</a></p>

    </div>
</form>
</body>

</html>
